<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeka Oyunları 🧠</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); /* More defined shadow */
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2962ff; /* A brighter blue */
        }
        .question {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
         .option {
            display: block;
            margin-bottom: 8px;
            padding: 12px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background-color: #e0e0e0;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #2962ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a4ab3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
             text-align: center;
        }
        #score-display {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #28a745;
            margin-bottom: 10px;
        }
        #timer {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
         }
    </style>
</head>
<body>
    <h1>Zeka Oyunları 🧠</h1>
     <div id="timer">Kalan Süre: <span id="time-left"></span></div>
    <div id="score-display">Puan: 0</div>

    <div class="container" id="quiz-container">
        </div>

    <button onclick="checkAnswer()" id="submit-button">Cevabı Kontrol Et</button>

     <div id="result"></div>


    <script>
        const quizContainer = document.getElementById('quiz-container');
        const submitButton = document.getElementById('submit-button');
        const resultDiv = document.getElementById('result');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('time-left');
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let timeLeft = 120; // 2 minutes in seconds
        let timerInterval;
        let shuffledQuestions;
        const totalQuestions = 10;

         const questions = [
             {
                question: "Bir ağaçta 5 kuş vardı. Avcı 2 tanesini vurdu. Ağaçta kaç kuş kaldı?",
                options: ["3", "5", "0", "2"],
                answer: "0"
            },
            {
                question: "Eğer 3 elma 15 TL ise, 5 elma kaç TL eder?",
                options: ["20 TL", "25 TL", "30 TL", "35 TL"],
                answer: "25 TL"
             },
             {
                question: "Hangi sayı hem tek hem de çift sayıdır?",
                options: ["1", "2", "0", "Hiçbiri"],
                 answer: "0"
            },
            {
                question: "Bir adamın 5 oğlu var. Her oğlunun da bir kız kardeşi var. Adamın kaç çocuğu var?",
                options: ["5", "6", "10", "11"],
                answer: "6"
            },
            {
                question: "Tren 100 km hızla 2 saatte ne kadar yol alır?",
               options: ["100 km", "150 km", "200 km", "250 km"],
                answer: "200 km"
            },
             {
                question: "İki tane '5' sayısını kullanarak nasıl '55' yaparsın?",
                options: ["5 + 5", "5 x 5", "5 yanına 5 yazmak", "5 - 5"],
               answer: "5 yanına 5 yazmak"
            },
             {
                question: "Bir yılın hangi ayında 28 gün vardır?",
                options: ["Sadece Şubat", "Tüm aylar", "Bazı aylar", "Sadece Mayıs"],
               answer: "Tüm aylar"
            },
              {
               question: "Ne kadar çok alırsan, o kadar az bırakırsın?",
               options: ["Para", "Ayakkabı", "Ayak izleri", "Oyuncaklar"],
               answer: "Ayak izleri"
           },
              {
                question: "Hangisi diğerlerinden farklıdır?",
                options: ["Kalem", "Silgi", "Kitap", "Masa"],
                answer: "Masa"
            },
           {
                question: "Bir çobanın 15 koyunu var, hepsi ölürse kaç koyunu kalır?",
                options: ["15", "0", "1", "5"],
                 answer: "0"
            },
            {
                question: "Bir otobüste 20 yolcu var. İlk durakta 5 yolcu inip 3 yolcu bindi. Otobüste kaç yolcu kaldı?",
                options: ["18", "20", "22", "28"],
                answer: "18"
            },
            {
                question: "Hangi hayvan, zıplarken diğerlerinden farklıdır?",
                options: ["Tavşan", "Kanguru", "Yunus", "Çekirge"],
                answer: "Yunus"
             },
              {
                question: "3 kardeşin yaşları toplamı 20'dir. 2 yıl sonra yaşları toplamı kaç olur?",
                options: ["26", "22", "20", "28"],
                answer: "26"
            },
             {
                question: "Bir sepette 5 elma, 3 portakal var. Sepette kaç meyve var?",
                options: ["5", "3", "8", "10"],
                answer: "8"
            },
              {
                question: "Hangi nesne suyun içinde yüzebilir ama ıslanamaz?",
                 options: ["Buz", "Sünger", "Balık", "Gölge"],
                 answer: "Gölge"
            },
           {
                question: "Yarın, dünden sonraki gün olacaksa, bugün hangi gün?",
                 options: ["Pazar", "Cumartesi", "Cuma", "Perşembe"],
               answer: "Cuma"
           },
             {
                question: "Saat 3'ü 15 geçe, akrep ve yelkovan hangi açıyı oluşturur?",
                options: ["Düz açı", "Dar açı", "Geniş açı", "Dik açı"],
                answer: "Dar açı"
           },
           {
              question: "Bir odada 4 ayaklı 3 tane sandalye ve 2 ayaklı 1 kişi varsa toplam kaç ayak vardır?",
              options: ["12", "10", "14", "16"],
              answer: "14"
           },
           {
             question: "İçinde su olan bir kaba taş atarsak su seviyesi ne olur?",
             options: ["Azalır", "Aynı kalır", "Yükselir", "Kaybolur"],
             answer: "Yükselir"
           },
           {
             question: "Bir merdivenin 5 basamağı varsa, 3. basamakta olan bir kişi 2 basamak yukarı çıkarsa hangi basamakta olur?",
             options: ["2.", "3.", "4.", "5."],
             answer: "5."
           },
            {
                question: "Bir fil 1 saatte 10 kilometre koşuyorsa, yarım saatte kaç kilometre koşar?",
                options: ["5 km", "10 km", "15 km", "20 km"],
                answer: "5 km"
            },
           {
                question: "Hangi ayda en az gün vardır?",
                options: ["Şubat", "Ocak", "Aralık", "Kasım"],
                answer: "Şubat"
            },
            {
                 question: "Bir çiftçinin 17 koyunu vardı. 8 tanesi dışında hepsi öldü. Kaç koyunu kaldı?",
                 options: ["8", "9", "17", "0"],
                 answer: "8"
            },
            {
                 question: "Dün, yarının öncesindeki günse, bugün hangi gündür?",
                options: ["Pazar", "Pazartesi", "Salı", "Çarşamba"],
                answer: "Salı"
            },
             {
                question: "Hangi kelime hep yanlış yazılır?",
                 options: ["Yanlış", "Doğru", "Belki", "Bazen"],
                 answer: "Yanlış"
            },
             {
                question: "Bir sınıfta 10 sıra var ve her sırada 2 öğrenci oturuyorsa sınıfta kaç öğrenci vardır?",
                options: ["10", "20", "12", "22"],
                answer: "20"
             },
             {
                question: "Öğlen 12'den gece 12'ye kadar akrep kaç tur atar?",
                options: ["1", "2", "12", "24"],
                answer: "1"
             },
            {
                question: "Bir kalemin yarısı neye benzer?",
                options: ["Diğer yarısına", "Silgisine", "Ucuna", "Kapağına"],
                answer: "Diğer yarısına"
            },
             {
                 question: "Hangi şey kırılmadan önce ne zaman yapılır?",
                options: ["Yumurta", "Cam", "Söz", "Vazo"],
                answer: "Söz"
            },
             {
                question: "Bir el arabasında kaç tekerlek vardır?",
               options: ["1", "2", "3", "4"],
               answer: "1"
             },
            {
                question: "Hangi gezegenin halkaları vardır?",
                options: ["Mars", "Jüpiter", "Satürn", "Venüs"],
                answer: "Satürn"
             },
            {
                 question: "Bir günde kaç saat vardır?",
                 options: ["12", "24", "36", "48"],
                 answer: "24"
           },
            {
                question: "Hangi hayvanın boynu uzundur?",
               options: ["Zebra", "Zürafa", "Fil", "Aslan"],
                answer: "Zürafa"
            },
            {
               question: "Hangi mevsimde ağaçlar yaprak döker?",
              options: ["İlkbahar", "Yaz", "Sonbahar", "Kış"],
              answer: "Sonbahar"
            }
        ];

         function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
         }

        function loadQuestion() {
             if(currentQuestion >= totalQuestions){
                 showResults();
                 return;
             }
            const questionData = shuffledQuestions[currentQuestion];

            const html = `
            <div class="question">${currentQuestion + 1}. ${questionData.question}</div>
                <div class="options">
                    ${questionData.options.map((option, index) => `
                        <label class="option">
                            <input type="radio" name="answer" value="${option}" onclick="selectOption(this)"> ${option}
                        </label>
                    `).join('')}
                </div>
            `;
            quizContainer.innerHTML = html;
        }

         function selectOption(radio) {
             selectedOption = radio.value;
        }

         function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                     showResults();
                   }
                }, 1000);
            }

          function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

       function checkAnswer() {
           if (selectedOption === null) {
                alert("Lütfen bir cevap seç! 🤨");
                return;
           }

            if (selectedOption === shuffledQuestions[currentQuestion].answer) {
                score++;
            }
           scoreDisplay.textContent = `Puan: ${score}`;
           currentQuestion++;
            selectedOption = null;

           if (currentQuestion < totalQuestions) {
               loadQuestion();
            } else {
                showResults();
           }
        }

        function showResults() {
            clearInterval(timerInterval);
             quizContainer.style.display = 'none';
            submitButton.style.display = 'none';
            resultDiv.textContent = `Oyun bitti! Toplam Puanın: ${score} / ${totalQuestions} 🎉`;
        }


        function startGame() {
            shuffledQuestions = shuffleArray(questions).slice(0, totalQuestions);
            loadQuestion();
            startTimer();
        }

        startGame();
    </script>
</body>
</html>
