<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Ok Tuşu Mücadelesi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2a2a4e, #1a1a3a);
            color: white;
            user-select: none;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.07);
            padding: 2rem;
             backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
             max-width: 650px;
           position: relative;
            overflow: hidden;
        }

          .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            animation: glowEffect 10s infinite linear;
        }

        @keyframes glowEffect {
            0% { transform: translate(-30%, -30%) rotate(0deg); }
            100% { transform: translate(-30%, -30%) rotate(360deg); }
        }

        h1 {
           color: #fff;
           font-size: 2.8rem;
           margin-bottom: 1.2rem;
             background: linear-gradient(45deg, #61b8ff, #7a5fff);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
       }

        .game-area {
            position: relative;
            width: 100%;
           height: 320px;
            margin: 2rem 0;
             display: flex;
           justify-content: center;
           align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
             box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
             border: 1px solid rgba(255, 255, 255, 0.1);
        }

         .arrow {
            font-size: 7rem;
            opacity: 0;
            transition: all 0.3s ease;
            position: absolute;
            color: #56f77a;
             text-shadow: 0 0 20px rgba(86, 247, 122, 0.8);
         }

        .arrow.show {
            opacity: 1;
             animation: pulse 1s infinite;
         }

         @keyframes pulse {
             0% { transform: scale(1); }
             50% { transform: scale(1.1); }
           100% { transform: scale(1); }
       }

        .stats {
           display: grid;
           grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

         .stat-box {
           background: rgba(255, 255, 255, 0.1);
             padding: 1.2rem;
           border-radius: 15px;
           border: 1px solid rgba(255, 255, 255, 0.1);
              transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

         .stat-box:hover {
           transform: translateY(-5px);
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }


        .stat-box h3 {
            margin: 0;
             font-size: 1.1rem;
           opacity: 0.8;
       }

        .stat-box p {
            margin: 0.5rem 0 0 0;
             font-size: 1.4rem;
           font-weight: 600;
       }

       .btn {
          background: linear-gradient(45deg, #56f77a, #45f05d);
           color: white;
           border: none;
          padding: 1.2rem 2.2rem;
            border-radius: 30px;
          font-size: 1.2rem;
          cursor: pointer;
           transition: all 0.3s ease;
           text-transform: uppercase;
            letter-spacing: 1px;
           margin: 1rem;
           position: relative;
             overflow: hidden;
       }

       .btn::after {
            content: '';
           position: absolute;
            top: -50%;
            left: -50%;
          width: 200%;
          height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
           transition: transform 0.5s ease-out;
        }

       .btn:hover::after {
           transform: scale(1);
       }

        .btn:hover {
             transform: translateY(-2px);
             box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
           background: #666;
           cursor: not-allowed;
             transform: none;
        }

      .feedback {
          position: absolute;
            font-size: 1.8rem;
            font-weight: bold;
            opacity: 0;
           transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3)
       }

       .feedback.show {
          opacity: 1;
            animation: feedbackAnim 0.5s ease-out;
       }

        @keyframes feedbackAnim {
          0% { transform: scale(0.5); opacity: 0; }
          50% { transform: scale(1.2); opacity: 0.8; }
           100% { transform: scale(1); opacity: 1; }
       }

       .correct { color: #56f77a; }
        .wrong { color: #f44336; }

       .key-guide {
          display: flex;
           justify-content: center;
           gap: 1rem;
            margin: 1rem 0;
        }

         .key {
           background: rgba(255, 255, 255, 0.1);
          padding: 0.7rem 1.2rem;
           border-radius: 8px;
           font-size: 1rem;
           border: 1px solid rgba(255, 255, 255, 0.2);
       }

        .results {
          margin-top: 1rem;
           padding: 1rem;
           background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
           max-height: 200px;
           overflow-y: auto;
        }

       .result-item {
          margin: 0.5rem 0;
            padding: 0.7rem;
           background: rgba(255, 255, 255, 0.05);
           border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
         .error-message {
             color: #ff6b6b;
             text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
              animation: errorShake 0.3s ease-in-out;
              animation-iteration-count: 2;
          }

         @keyframes errorShake {
            0% { transform: translateX(0); }
           25% { transform: translateX(-5px); }
           75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ok Tuşu Mücadelesi</h1>
        <p id="instruction">BAŞLAT'a basın ve bir ok göründüğünde karşılık gelen ok tuşuna hızlıca basın!</p>

        <div class="key-guide">
            <span class="key">←</span>
            <span class="key">↑</span>
            <span class="key">↓</span>
            <span class="key">→</span>
        </div>

        <div class="stats">
            <div class="stat-box">
                <h3>Tur</h3>
                <p id="round">0/10</p>
            </div>
            <div class="stat-box">
                <h3>Ortalama Zaman</h3>
                <p id="average">-</p>
            </div>
            <div class="stat-box">
                <h3>Doğruluk</h3>
                <p id="accuracy">-</p>
            </div>
        </div>

        <div class="game-area">
            <div id="arrow" class="arrow"></div>
            <div id="feedback" class="feedback"></div>
        </div>

        <button id="startButton" class="btn">Oyunu Başlat</button>
        <div id="results" class="results"></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const arrowDisplay = document.getElementById('arrow');
        const feedback = document.getElementById('feedback');
        const results = document.getElementById('results');
        const instruction = document.getElementById('instruction');

        let isPlaying = false;
        let currentRound = 0;
        let startTime;
        let times = [];
        let correctAnswers = 0;
        let currentArrow;
        let gameTimeout;
        let keyPressAllowed = true;

        const arrows = {
            ArrowLeft: '←',
            ArrowUp: '↑',
            ArrowDown: '↓',
            ArrowRight: '→'
        };

        function updateStats() {
            document.getElementById('round').textContent = `${currentRound}/10`;
            const avgTime = times.length ? Math.round(times.reduce((a, b) => a + b) / times.length) : '-';
            document.getElementById('average').textContent = times.length ? `${avgTime}ms` : '-';
            const accuracyPercent = currentRound ? Math.round((correctAnswers / currentRound) * 100) : 0;
            document.getElementById('accuracy').textContent = `${accuracyPercent}%`;
        }

        function showFeedback(correct, reactionTime) {
            feedback.textContent = correct ?
                `${reactionTime}ms ✓` :
                'Yanlış ✗';
            feedback.className = `feedback show ${correct ? 'correct' : 'wrong'}`;
             setTimeout(() => {
                feedback.className = 'feedback';
            }, 1000);
        }

        function getRandomArrow() {
            const keys = Object.keys(arrows);
            return keys[Math.floor(Math.random() * keys.length)];
        }

        function displayArrow() {
            currentArrow = getRandomArrow();
            arrowDisplay.textContent = arrows[currentArrow];
            arrowDisplay.className = 'arrow show';
            startTime = Date.now();
           keyPressAllowed = true;
       }

        function startRound() {
            if (currentRound >= 10) {
                endGame();
                return;
            }
            arrowDisplay.className = 'arrow';
            const delay = Math.random() * 2000 + 1000;
            gameTimeout = setTimeout(displayArrow, delay);
        }

        function handleKeyPress(event) {
            if (!isPlaying || !startTime || !arrows[event.key] || !keyPressAllowed) return;

           keyPressAllowed = false;

            const reactionTime = Date.now() - startTime;
            const correct = event.key === currentArrow;
             if (correct) {
                correctAnswers++;
               times.push(reactionTime);
           }

           showFeedback(correct, reactionTime);

           const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
              <span>Tur ${currentRound + 1}: ${arrows[currentArrow]}</span>
                <span>${correct ? `${reactionTime}ms ✓` : 'Yanlış ✗'}</span>
            `;
            results.insertBefore(resultItem, results.firstChild);

            currentRound++;
            updateStats();
           startRound();
       }

        function startGame() {
            isPlaying = true;
            currentRound = 0;
           times = [];
            correctAnswers = 0;
            results.innerHTML = '';
            startButton.disabled = true;
           updateStats();
          instruction.className = '';
            startRound();
        }

       function endGame() {
            isPlaying = false;
            startButton.disabled = false;
            arrowDisplay.className = 'arrow';
             clearTimeout(gameTimeout);

            const avgTime = Math.round(times.reduce((a, b) => a + b) / times.length);
            const accuracyPercent = Math.round((correctAnswers / 10) * 100);

           let rank;
            if (avgTime < 300 && accuracyPercent > 90) rank = "Şimşek Refleksler! 🏆";
            else if (avgTime < 400 && accuracyPercent > 80) rank = "Hızlı Çekiş! ⚡";
           else if (avgTime < 500 && accuracyPercent > 70) rank = "Keskin Nişancı! 🎯";
             else rank = "Pratik Yapmaya Devam! 💪";

           const finalResult = document.createElement('div');
            finalResult.style.padding = '1rem';
            finalResult.style.marginTop = '1rem';
            finalResult.style.background = 'rgba(255, 255, 255, 0.1)';
           finalResult.style.borderRadius = '10px';
           finalResult.innerHTML = `
              <h3>Sonuçlar</h3>
                <p>Ortalama Zaman: ${avgTime}ms</p>
               <p>Doğruluk: ${accuracyPercent}%</p>
                <p style="font-weight: bold; color: #56f77a;">${rank}</p>
            `;
           results.insertBefore(finalResult, results.firstChild);
       }

        startButton.addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyPress);
    </script>
</body>
</html>
