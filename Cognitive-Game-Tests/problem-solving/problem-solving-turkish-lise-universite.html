           function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
         }

        function loadQuestion() {
             if(currentQuestion >= totalQuestions){
                 showResults();
                 return;
             }
            const questionData = shuffledQuestions[currentQuestion];

            const html = `
            <div class="question">${currentQuestion + 1}. ${questionData.question}</div>
                <div class="options">
                    ${questionData.options.map((option, index) => `
                        <label class="option">
                            <input type="radio" name="answer" value="${option}" onclick="selectOption(this)"> ${option}
                        </label>
                    `).join('')}
                </div>
            `;
            quizContainer.innerHTML = html;
        }


          function selectOption(radio) {
             selectedOption = radio.value;
        }

         function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                     showResults();
                   }
                }, 1000);
            }
           function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function checkAnswer() {
            if (selectedOption === null) {
                alert("Lütfen bir cevap seçin!");
                return;
           }
            if (selectedOption === shuffledQuestions[currentQuestion].answer) {
                score++;
            }
           scoreDisplay.textContent = `Puan: ${score}`;
            currentQuestion++;
            selectedOption = null;

           if (currentQuestion < totalQuestions) {
                loadQuestion();
            } else {
               showResults();
           }
        }
       function showResults() {
             clearInterval(timerInterval);
