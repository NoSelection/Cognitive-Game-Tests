<!DOCTYPE html>
<html>
<head>
    <title>Reaction Time Challenge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a3e, #0d0c2a);
            color: white;
            overflow-x: hidden;
            user-select: none; /* Disable text selection */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

         .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            animation: glowEffect 10s infinite linear;
        }

        @keyframes glowEffect {
            0% { transform: translate(-30%, -30%) rotate(0deg); }
            100% { transform: translate(-30%, -30%) rotate(360deg); }
        }


        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff9671);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }


        .target-area {
            width: 100%;
            height: 350px;
            background: rgba(255, 255, 255, 0.08);
            margin: 25px 0;
            position: relative;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: crosshair;
        }

        .target {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff6b6b, #ff9671);
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            animation: targetPulse 1.5s infinite;
            cursor: pointer;
        }

        @keyframes targetPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

          .btn {
            background: linear-gradient(45deg, #61b8ff, #7a5fff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
             background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            transition: transform 0.5s ease-out;
        }

        .btn:hover::after {
            transform: scale(1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
             backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.12);
             backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            width: 90%;
           border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(0.9);
            animation: modalPop 0.3s forwards;
        }

        @keyframes modalPop {
            to { transform: scale(1); }
        }


        .leaderboard {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
        }

        .submit-score {
            margin-top: 20px;
        }

        .submit-score input {
           background: rgba(255, 255, 255, 0.1);
           border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }

        .submit-score input:focus {
            outline: none;
             border-color: #7a5fff;
            box-shadow: 0 0 10px rgba(122, 95, 255, 0.3);
        }

        .rank-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-top: 10px;
              background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #1a1a3e;
            font-weight: bold;
        }

        #finalStats {
            margin: 20px 0;
        }

        .stats-row {
             display: flex;
             justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
             border-radius: 10px;
        }

    .level-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
             box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .error-message {
           color: #ff6b6b;
           text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: errorShake 0.3s ease-in-out;
            animation-iteration-count: 2;
        }

        @keyframes errorShake {
           0% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
           100% { transform: translateX(0); }
       }

    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-bolt"></i> Reaction Master</h1>
          <div class="level-indicator" id="levelIndicator">Level: 1/10</div>
        <p id="instruction">Ready to test your reflexes? Click "Start" to begin!</p>

        <div class="stats">
            <div class="stat-box">
                <h3><i class="fas fa-flag-checkered"></i> Level</h3>
                <p id="currentLevel">1</p>
            </div>
            <div class="stat-box">
                <h3><i class="fas fa-trophy"></i> Best Time</h3>
                <p id="bestTime">-</p>
            </div>
            <div class="stat-box">
                <h3><i class="fas fa-chart-line"></i> Average</h3>
                <p id="average">-</p>
            </div>
        </div>

        <div class="target-area disabled" id="targetArea">
            <div class="target" id="target"></div>
        </div>

        <div id="buttonArea">
            <button class="btn" id="startButton"><i class="fas fa-play"></i> Start</button>
            <button class="btn btn-error" id="retryButton" style="display: none;">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>

        <div id="results"></div>
    </div>
    
    <div class="modal" id="endScreen">
        <div class="modal-content">
            <h2><i class="fas fa-medal"></i> Test Complete!</h2>
            <div id="finalStats"></div>
            <div class="submit-score">
                <h3>Submit Your Score</h3>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button class="btn" id="submitScore">
                    <i class="fas fa-paper-plane"></i> Submit Score
                </button>
            </div>
            <button class="btn" id="restartButton">
                <i class="fas fa-redo"></i> Play Again
            </button>
        </div>
    </div>

    <script>
      const targetArea = document.getElementById('targetArea');
      const target = document.getElementById('target');
      const startButton = document.getElementById('startButton');
      const retryButton = document.getElementById('retryButton');
      const instruction = document.getElementById('instruction');
      const results = document.getElementById('results');
      const endScreen = document.getElementById('endScreen');
      const restartButton = document.getElementById('restartButton');
      const submitScoreButton = document.getElementById('submitScore');
      const playerNameInput = document.getElementById('playerName');
      const levelIndicator = document.getElementById('levelIndicator');
      const currentLevelDisplay = document.getElementById('currentLevel');

      let times = [];
      let startTime;
      let timeoutId;
      let isWaiting = false;
      let currentLevel = 1;
      const totalLevels = 10;

      // Function to send score to database
      async function submitScore(playerName, bestTime, averageTime) {
        try {
            const response = await fetch('/api/scores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  playerName,
                    bestTime,
                   averageTime,
                   timestamp: new Date().toISOString()
                })
            });

           if (!response.ok) {
                throw new Error('Failed to submit score');
            }

             // Show success message
              alert('Score submitted successfully!');
           
        } catch (error) {
          console.error('Error submitting score:', error);
          alert('Failed to submit score. Please try again.');
       }
     }
        function updateStats() {
           currentLevelDisplay.textContent = currentLevel;
           levelIndicator.textContent = `Level: ${currentLevel}/${totalLevels}`;
          const best = Math.min(...times);
            document.getElementById('bestTime').textContent = times.length ? `${best}ms` : '-';
            const avg = times.length ? Math.round(times.reduce((a, b) => a + b) / times.length) : '-';
            document.getElementById('average').textContent = times.length ? `${avg}ms` : '-';
        }


     function getLevelDifficulty() {
        let minDelay = 1000;
        let maxDelay = 3000;
         let targetSize = 70;

        // Adjust difficulty based on the level
        if (currentLevel > 1) {
           minDelay = Math.max(500, 1000 - (currentLevel - 1) * 75); //Decreasing minimum delay
             maxDelay = Math.max(1500, 3000 - (currentLevel -1) * 150); //Decreasing max delay
             targetSize = Math.max(30, 70 - (currentLevel - 1) * 5)  //Decreasing target size
        }


        return { minDelay, maxDelay, targetSize };
      }



      function getRandomDelay() {
           const {minDelay, maxDelay} = getLevelDifficulty()
            return Math.random() * (maxDelay - minDelay) + minDelay;
        }

       function getRandomPosition() {
            const {targetSize} = getLevelDifficulty();
            const margin = Math.max(targetSize/2 , 15);

            const minX = margin;
            const maxX = targetArea.offsetWidth - (targetSize + margin);
            const minY = margin;
            const maxY = targetArea.offsetHeight - (targetSize + margin);


             return {
                x: Math.random() * (maxX - minX) + minX,
                y: Math.random() * (maxY - minY) + minY
            };
        }


        function showTarget() {
          const pos = getRandomPosition();
          const {targetSize} = getLevelDifficulty();
           target.style.width = `${targetSize}px`;
            target.style.height = `${targetSize}px`;
           target.style.left = `${pos.x}px`;
            target.style.top = `${pos.y}px`;
            target.style.display = 'block';
            startTime = Date.now();
        }

      function enableTargetArea() {
            targetArea.classList.remove('disabled');
            targetArea.classList.add('active');
        }


      function disableTargetArea() {
           targetArea.classList.remove('active');
            targetArea.classList.add('disabled');
      }

      function startRound() {
        isWaiting = true;
        instruction.textContent = 'Wait for the target...';
            target.style.display = 'none';
          retryButton.style.display = 'none';
            enableTargetArea();
            timeoutId = setTimeout(showTarget, getRandomDelay());
        }


     function handleEarlyClick() {
         clearTimeout(timeoutId);
         instruction.textContent = 'Too early! Click "Try Again" to restart this round.';
         instruction.className = 'error-message';
          isWaiting = false;
           retryButton.style.display = 'inline-block';
         target.style.display = 'none';
           disableTargetArea();
       }


      function handleClick() {
            if (!isWaiting || targetArea.classList.contains('disabled')) return;

            if (startTime) {
                const reactionTime = Date.now() - startTime;
                times.push(reactionTime);
                currentLevel++;

                updateStats();

                if (currentLevel > totalLevels) {
                    endTest();
                 } else {
                    startRound();
                }
            } else {
               handleEarlyClick();
            }
        }
        function endTest() {
           const best = Math.min(...times);
           const average = Math.round(times.reduce((a, b) => a + b) / times.length);

            endScreen.style.display = 'flex';
            disableTargetArea();
            
            const stats = document.getElementById('finalStats');
           stats.innerHTML = `
                <div class="stats-row">
                    <span><i class="fas fa-trophy"></i> Best Time:</span>
                   <span>${best}ms</span>
               </div>
                <div class="stats-row">
                   <span><i class="fas fa-chart-line"></i> Average Time:</span>
                    <span>${average}ms</span>
                </div>
                ${times.map((time, i) => `
                    <div class="stats-row">
                        <span>Level ${i + 1}:</span>
                        <span>${time}ms</span>
                    </div>
               `).join('')}
               <div class="rank-badge">
                    ${getRank(average)}
              </div>
          `;
      }
         function getRank(averageTime) {
            if (averageTime < 200) return 'Lightning Reflexes! ðŸ†';
            if (averageTime < 250) return 'Elite Reaction! âš¡';
            if (averageTime < 300) return 'Super Fast! ðŸŒŸ';
             if (averageTime < 350) return 'Very Good! ðŸ‘';
             if (averageTime < 400) return 'Good! ðŸ˜Š';
            return 'Keep Practicing! ðŸ’ª';
       }

        function startTest() {
            times = [];
            currentLevel = 1;
            results.innerHTML = '';
            endScreen.style.display = 'none';
          instruction.className = '';
            updateStats();
          startRound();
           startButton.style.display = 'none';
       }


      function retryRound() {
            instruction.className = '';
           startRound();
        }

        submitScoreButton.addEventListener('click', async () => {
           const playerName = playerNameInput.value.trim();
            if (!playerName) {
                alert('Please enter your name!');
               return;
           }

            const best = Math.min(...times);
           const average = Math.round(times.reduce((a, b) => a + b) / times.length);
            
           await submitScore(playerName, best, average);
        });
        restartButton.addEventListener('click', () => {
            startButton.style.display = 'block';
            retryButton.style.display = 'none';
            instruction.textContent = 'Click "Start" to begin!';
            instruction.className = '';
           endScreen.style.display = 'none';
           disableTargetArea();
            playerNameInput.value = '';
        });

        // Corrected this line, event listener on target ONLY
        target.addEventListener('click', handleClick);
        startButton.addEventListener('click', startTest);
        retryButton.addEventListener('click', retryRound);
    </script>
</body>
</html>
